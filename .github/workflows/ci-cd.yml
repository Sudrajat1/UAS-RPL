# 1. Nama alur kerja CI/CD â€“ akan muncul di tab Actions GitHub
name: CI/CD untuk Aplikasi Pemula

# 2. Kapan alur kerja ini berjalan:
# - Ketika ada commit yang dikirim (push) ke branch main
# - Ketika ada permintaan tarik (pull request) ke branch main
# - Dapat dijalankan secara manual melalui tab Actions
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Bisa jalankan secara manual

# 3. Job yang akan dijalankan
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Langkah 1: Ambil kode dari GitHub
      - name: Ambil kode dari GitHub
        uses: actions/checkout@v4

      # Langkah 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Langkah 3: Install dependensi & jalankan tes
      - name: Install dependensi & jalankan tes
        run: |
          npm install
          npm test

      # Langkah 4: Login ke GitHub Packages
      - name: Login ke GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Langkah 5: Siapkan informasi image (nama diubah jadi uas-rpl)
      - name: Siapkan informasi image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/uas-rpl
          tags: |
            type=ref,event=branch
            type=sha

      # Langkah 6: Bangun & unggah image Docker
      - name: Bangun & unggah image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
